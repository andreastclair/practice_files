<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>

		<header>
			<div>
				<span id="total-messages">0</span> total messages
			</div>
			<div>
				Last message on <span id="last-message-date">--</span>
			</div>
		</header>

		<main>
			<section id="messages">
				
			</section>
		</main>

		<div id="chat-form">
			<input type="text" placeholder="a friendly message..." id="text-box">
			<button id="chat-button"><i class="ion-ios-chatbubble"></i></button>
		</div>

		<script src="http://www.parsecdn.com/js/parse-1.6.4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</body>
</html>
